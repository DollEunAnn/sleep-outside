<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <nav class="breadcrumbs">
        <a href="/">Home</a>
        <span>â€º</span>
        <a href="#" id="previous-category"></a>
      </nav>
      <section class="products">
        <h2 class="divider">Your Cart</h2>
        <ul class="cart-grid cart-header">
          <li>Item</li>
          <li>Price</li>
          <li>Quantity</li>
          <li>Subtotal</li>
        </ul>
        <div class="cart-product-list"></div>
        <div class="empty-cart-message" style="display: none">
          <p>Your cart is currently empty</p>
          <a href="../index.html" class="cta-button">See Products</a>
        </div>
        <div class="cart-footer hide">
          <p class="cart-total">Total:</p>
        </div>
      </section>
      <a href="../checkout/index.html" id="checkout">Checkout</a>
    </main>

    <footer id="footer"></footer>
    <div class="modal-overlay" id="confirmModal">
      <div class="modal-content">
        <h3>Remove Item?</h3>
        <p id="modalMessage"></p>
        <div class="modal-buttons">
          <button class="modal-btn modal-btn-cancel" id="modalCancel">
            Cancel
          </button>
          <button class="modal-btn modal-btn-confirm" id="modalConfirm">
            Remove
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
