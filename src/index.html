<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<script type="module" src="js/main.js"></script>

<body>
  <header class="divider" id="header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="prod-categories">
      <h2>Categories</h2>
      <div class="categories">
        <a class="category-link" href="" data-category="tents"><img src="../images/category-tents.svg" alt="">Tents</a>
        <a class="category-link" href="" data-category="backpacks"><img src="../images/category-backpacks.svg"
            alt="">Backpacks</a>
        <a class="category-link" href="" data-category="sleeping-bags"><img src="../images/category-sleepingbags.svg"
            alt="">Sleeping Bags</a>
        <a class="category-link" href="" data-category="hammocks"><img src="../images/category-hammocks.svg"
            alt="">Hammocks</a>
      </div>
    </section>

    <section class="products">
      <h2>Top Products</h2>
      <ul class="product-list"></ul>
    </section>
  </main>
  <footer id="footer"></footer>
</body>

</html>
